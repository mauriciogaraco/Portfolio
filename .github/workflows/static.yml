name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Reemplaza 'main' por el nombre de tu rama principal si es diferente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes cambiar a la versi√≥n de Node.js que uses (ej: '18', '20', etc.)

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Revisa que la carpeta de salida sea 'dist'
          cname: mauriciogarrido.com # Opcional: si tienes un dominio personalizado
